<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='calculator.js' defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">
            Let's go!
        </div>
        <div class="buttons">
            <div class="buttons_left">
                <div class="btn_clear">
                    <button id="clear" class="operator">AC</button>
                </div>
                <div class="numbers">
                    <div class="row_one">
                        <button id="btn_seven" value="7" class="number">7</button>
                        <button id="btn_eight" value="8" class="number">8</button>
                        <button id="btn_nine" value="9" class="number">9</button>
                    </div>
                    <div class="row_two">
                        <button id="btn_four" value="4" class="number">4</button>
                        <button id="btn_five" value="5" class="number">5</button>
                        <button id="btn_six" value="6" class="number">6</button>
                    </div>
                    <div class="row_three">
                        <button id="btn_one" value="1" class="number">1</button>
                        <button id="btn_two" value="2" class="number">2</button>
                        <button id="btn_three" value="3" class="number">3</button>
                    </div>
                    <div class="row_four">
                        <button id="btn_zero" value="0" class="number">0</button>
                    </div>
                </div>
            </div>
            <div class="buttons_right">
                <div class="operators">
                    <button id="divide" class="operator">รท</button>
                    <button id="multiply" class="operator">ร</button>
                    <button id="plus" class="operator">+</button>
                    <button id="minus" class="operator">-</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
